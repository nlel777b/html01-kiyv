<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>:checked</title>

  <link
    rel="stylesheet"
    href="./css/style.css"
  >

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>
  <form>
    <fieldset>
      <legend>Formularul meu</legend>


      <input
        type="checkbox"
        id="cats"
      >
      <label for="cats">Pisici</label>


      <input
        type="checkbox"
        id="dogs"
      >
      <label for="dogs">Caini</label>


      <input
        type="checkbox"
        id="mice"
      >
      <label for="mice">Soareci</label>

      <br><br>

      <label>Title</label>

      <input
        type="radio"
        id="male"
        name="gender"
      >
      <label for="male">Domnul</label>


      <input
        type="radio"
        id="female"
        name="gender"
      >
      <label for="female">Doamna</label>


      <input
        type="radio"
        id="misc"
        name="gender"
      >
      <label for="misc">Nespecificat</label>

      <br><br>

      <select>
        <option value="">-- Judet --</option>
        <option value="arad">Arad</option>
        <option value="alba iulia">Alba Iulia</option>
      </select>

    </fieldset>
  </form>
  <div
    class="pixeltab-host"
    id="html01-10-08"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
