<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Forms</title>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>

  <h1>Formularul meu:</h1>
  <form>
    <h5>Detalii principale</h5>
    <input
      name="name"
      placeholder="Nume"
    ><br>

    <input
      name="surname"
      placeholder="Prenume"
    ><br>

    <input
      name="nickname"
      placeholder="Porecla"
    ><br>

    <input
      name="car-brand"
      placeholder="Marca auto"
      maxlength="10"
      minlength="4"
      value="Skoda"
    ><br>

    <input
      name="pet-name"
      placeholder="Nume animal"
    ><br>

    <input
      name="phone-brand"
      placeholder="Marca telefon"
      maxlength="30"
      minlength="2"
      value="iPhone"
    ><br>

    <input
      name="phone-number"
      placeholder="Numar telefon"
    ><br>

    <input
      name="friend-name"
      placeholder="Nume prieten"
    ><br>

    <input
      name="friend-surname"
      placeholder="Prenume prieten"
    ><br>

    <br><br>
    <button type="submit">Trimite</button>

    <div
      class="pixeltab-host"
      id="html01-03-01"
    ></div>
    <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
  </form>



</body>

</html>
